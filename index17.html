   <script>
    // PAGE 17 - FIBONACCI
    
    function fibonacci(n) {
    let fib = [0, 1];
    console.log("The first 15 Fibonacci numbers are:");
    console.log(fib[0]);
    console.log(fib[1]);
    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
        console.log(fib[i]);
    }
    }
    fibonacci(15);

    //PAGE 17 - FIZZBUZZ
    for (let i = 1; i <= 100; i++) {
    if (i % 3 === 0 && i % 5 === 0) {
        console.log("FIZZBUZZ");
    } else if (i % 3 === 0) {
        console.log("FIZZ");
    } else if (i % 5 === 0) {
        console.log("BUZZ");
    } else {
        console.log(i);
    }
    }

   </script>
