<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  FIBONACCI

      function fibonacci(n) {
        let fib = [0, 1]
        console.log('The first 15 Fibonacci numbers are:')
        console.log(fib[0])
        console.log(fib[1])
        for (let i = 2; i < n; i++) {
          fib[i] = fib[i - 1] + fib[i - 2]
          console.log(fib[i])
        }
      }
      fibonacci(15)

      //  FIZZBUZZ
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          console.log('FIZZBUZZ')
        } else if (i % 3 === 0) {
          console.log('FIZZ')
        } else if (i % 5 === 0) {
          console.log('BUZZ')
        } else {
          console.log(i)
        }
      }

      // PRACTICE 1
      for (let i = 0; i < 20; i += 3) {
        console.log(i)
      }

      // PRACTICE 2

      let sum = 0
      for (let i = 1; i <= 20; i++) {
        sum += i
      }

      let sum2 = 0
      for (let i = 80; i <= 100; i++) {
        sum2 += i
      }
      console.log(sum);
      console.log(sum2);

      // PRACTICE 3

      for (let x = 2; x < 100; x += 2) {
        console.log(x);   
      }

      // PRACTICE 4

       let name ='Talos' 
           for (let e = 0; e < name.length; e++) {
            console.log(name[e]) 
        } 
    </script>
