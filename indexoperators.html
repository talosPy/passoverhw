      // PRACTICE 2

      let str = '123'
      let num = 123
      let bool = true

      console.log('= :')
      console.log((str = num)) // 123
      console.log((str = bool)) // true
      console.log((num = bool)) // true

      console.log('== :')
      console.log(str == num) // true
      console.log(str == bool) // true
      console.log(num == bool) // true

      console.log('=== :')
      console.log(str === num) // false
      console.log(str === bool) // false
      console.log(num === bool) // false

      console.log('+ :')
      console.log(str + num) // "123123"
      console.log(str + bool) // "123true"
      console.log(num + bool) // 124

      console.log('- :')
      console.log(str - num) // 0
      console.log(str - bool) // 122
      console.log(num - bool) // 122

      console.log('* :')
      console.log(str * num) // 15129
      console.log(str * bool) // 123
      console.log(num * bool) // 123

      console.log('> :')
      console.log(str > num) // false
      console.log(str > bool) // false
      console.log(num > bool) // true
