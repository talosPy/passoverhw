   <script>
    //PAGE 18 - WHILE LOOP 1

    let i = 1;
    while (i <= 50) {
    console.log(i);
    i++;
    }

    //PAGE 18 - WHILE LOOP 2

    let x = 2;
    while (x <= 50) {
    console.log(x);
    x += 2;
    }

    //PAGE 18 - WHILE LOOP 3

    function isPrime(num) {
    let isPrime = true;
    if (num <= 1) {
        isPrime = false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            isPrime = false;
            break;
        }
    }
    if (isPrime) {
        console.log(num);
    }
    }

    let num = 2;
    while (num <= 50) {
    isPrime(num);
    num++;
    }


   </script>
